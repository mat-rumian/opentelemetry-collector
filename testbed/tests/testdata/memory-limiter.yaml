receivers:
  jaeger:
    protocols:
      thrift_http:
        endpoint: "localhost:14268"
  opencensus:
    endpoint: "localhost:55678"
  zipkin:
    endpoint: "localhost:9411"
exporters:
  opencensus:
    endpoint: "localhost:56565"
  logging:
    loglevel: info
  zipkin:
    url: "http://localhost:9411/api/v2/spans"
    format: "json"
processors:
  queued_retry:
  memory_limiter:
    check_interval: 1s
    limit_mib: 10

service:
  pipelines:
    traces:
      receivers: [jaeger, zipkin]
      processors: [memory_limiter,queued_retry]
      exporters: [opencensus, zipkin,logging]
    metrics:
      receivers: [opencensus]
      exporters: [opencensus,logging]
