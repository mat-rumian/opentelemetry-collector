receivers:
  jaeger:
    protocols:
      thrift_http:
        endpoint: "localhost:14268"
  opencensus:
    endpoint: "localhost:55678"
  zipkin:
    endpoint: "localhost:9411"
exporters:
  opencensus:
    endpoint: "localhost:56565"
  logging:
    loglevel: info
  zipkin:
    url: "http://localhost:9411/api/v2/spans"
    format: "json"

processors:
  queued_retry:

service:
  pipelines:
    traces:
      receivers: [jaeger,zipkin]
      processors: [queued_retry]
      exporters: [opencensus,logging,zipkin]
    metrics:
      receivers: [opencensus]
      exporters: [opencensus,logging]
